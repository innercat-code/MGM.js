<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../MGM.js"></script>
</head>
<body>
    <script>
        const Mgm = new MGM({
            name: 'Two objects'
        })

        Mgm.object.unit1 = {
            pic: 'Images/box1.png'
        }
        Mgm.object.unit1.update = th => {
            th.wasd(3)
        }

        Mgm.object.unit2 = {
            pic: 'Images/box2.png'
        }
        Mgm.object.unit2.update = th => {
            th.positionTo(Mgm.mouse)
            th.rotation += 5
        }
    </script>
</body>
</html>
